	<audio id="backgroundMusic" controls loop autoplay>
	  
	  <source src="riptide.mp3" type="audio/mpeg">

	</audio>

</div>	




<script type="text/javascript">




    var backgroundMusic = document.getElementById('backgroundMusic');

    backgroundMusic.play();
	

	function no(){

		var textElement = document.getElementById("textikno");
        var currentFontSize = window.getComputedStyle(textElement).fontSize;
        var currentSize = parseFloat(currentFontSize); 
        var newSize = currentSize * 0.9; 
        textElement.style.fontSize = newSize + "px";

        var textElement = document.getElementById("textikyes");
        var currentFontSize = window.getComputedStyle(textElement).fontSize;
        var currentSize = parseFloat(currentFontSize); 
        var newSize = currentSize * 1.01; 
        textElement.style.fontSize = newSize + "px";



        var videoElement = document.getElementById("videono");
        var currentWidth = videoElement.offsetWidth;
        var currentHeight = videoElement.offsetHeight;
        
        var newWidth = currentWidth * 0.9; 
        var newHeight = currentHeight * 0.9; 

        videoElement.style.width = newWidth + "px";
        videoElement.style.height = newHeight + "px";

        var videoElement = document.getElementById("videoyes");
        var currentWidth = videoElement.offsetWidth;
        var currentHeight = videoElement.offsetHeight;
        
        var newWidth = currentWidth * 1.01; 
        var newHeight = currentHeight * 1.01; 

        videoElement.style.width = newWidth + "px";
        videoElement.style.height = newHeight + "px";



          var videoContainer = document.querySelector(".parts");
        var videos = videoContainer.querySelectorAll("video");
        var currentPadding = parseInt(window.getComputedStyle(videoContainer).padding);

         var newPadding = currentPadding + 2; 

        videoContainer.style.padding = newPadding + "px";

        if (newPadding === 88) {
            document.getElementById("videono").style.display = "none";
            document.getElementById("textikno").style.display = "none";
        }

	}


	function yes(){

		var videoYes = document.getElementById("videoyes");
        var videoNo = document.getElementById("videono");
        var textYes = document.getElementById("textikyes");
        var textNo = document.getElementById("textikno");

     
        videoYes.parentNode.removeChild(videoYes);
        videoNo.parentNode.removeChild(videoNo);

        
        textYes.parentNode.removeChild(textYes);
        textNo.parentNode.removeChild(textNo);

        document.getElementById("imageContainer").style.display = "block";

         document.getElementById("blinkText").innerText = "Pick what you'd like to do:";
    
    }

    function hideOthers(imageId) {
        var images = document.querySelectorAll('.image-container img');
        for (var i = 0; i < images.length; i++) {
            //if (images[i].id !== imageId) {
                images[i].style.display = 'none';

                var textId = "text" + images[i].id.substring(5); 
            document.getElementById(textId).style.display = 'none';
        
            
        }

         selectedImageId = imageId;
        document.getElementById('videoContainer').style.display = 'block';
        var video = document.getElementById('myVideo');
        backgroundMusic.pause();

        video.play();
        video.addEventListener('ended', onVideoEnded);
        

    }


    function onVideoEnded() {
        document.getElementById('videoContainer').style.display = 'none';
        document.getElementById(selectedImageId).style.display = 'block';
        var textId = "text" + selectedImageId.substring(5);
        document.getElementById(textId).style.display = 'block';
        backgroundMusic.play();
    }
	
</script>
